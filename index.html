<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE 2026 - Brookasil RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --gab-green: #009E49; --gab-yellow: #FCD116; --gab-blue: #3A75C4; --bg: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .input-field { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 10px; width: 100%; color: white; outline: none; font-size: 13px; }
        .input-field:focus { border-color: var(--gab-yellow); }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-nav { padding: 10px 18px; font-weight: 800; font-size: 11px; border-radius: 10px; opacity: 0.5; cursor: pointer; color: white; transition: 0.3s; }
        .btn-nav.selected { opacity: 1; background: white; color: black; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .card-candidato { border-left: 4px solid var(--gab-yellow); transition: 0.3s; background: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-7xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
        <div class="flex items-center gap-4">
            <h1 class="text-3xl font-bold tracking-tighter" style="font-family:'Syncopate'">TSE<span class="text-yellow-400">.</span>2026</h1>
            <div class="h-6 w-[2px] bg-white/10 hidden md:block"></div>
            <p class="text-[9px] tracking-[0.4em] uppercase opacity-50 font-black">Justiça Eleitoral Brookasil</p>
        </div>
        <nav class="glass p-2 flex gap-2">
            <button onclick="mudarAba('aba-registro')" class="btn-nav selected nav-link" id="nav-aba-registro">REGISTRO</button>
            <button onclick="mudarAba('aba-candidatos')" class="btn-nav nav-link" id="nav-aba-candidatos">CANDIDATOS</button>
            <button onclick="mudarAba('aba-adm')" class="btn-nav text-red-400 nav-link" id="nav-aba-adm">ADMINISTRAÇÃO</button>
        </nav>
    </header>

    <section id="aba-registro" class="section active">
        <div class="glass p-6 md:p-10 max-w-5xl mx-auto">
            <h2 class="text-xl font-black mb-8 border-l-4 border-yellow-400 pl-4 uppercase">Ficha de Inscrição <span class="text-yellow-400 txt-eleicao">FEDERAL</span></h2>
            <form onsubmit="registrar(event)" id="formReg" class="grid md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <label class="text-[10px] uppercase font-bold opacity-40 ml-1">Dados Pessoais (RP)</label>
                    <input type="text" id="reg-nome" class="input-field" placeholder="Nome Completo" required>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="reg-cpf" class="input-field" placeholder="CPF (000.000-00)" required>
                        <input type="date" id="reg-nasc" class="input-field" required>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <select id="reg-lado" onchange="carregarPartidos(this.value)" class="input-field" required>
                            <option value="">Lado Político</option>
                            <option>Direita</option><option>Centro</option><option>Esquerda</option>
                        </select>
                        <select id="reg-estado" class="input-field" required>
                            <option value="">Estado</option>
                            <option>Brookhaven</option><option>Novacore</option><option>Casteríber</option><option>Fortemega</option><option>Florêmix</option>
                        </select>
                    </div>
                    <input type="text" id="reg-tiktok" class="input-field" placeholder="Perfil TikTok (Link ou @)" required>
                </div>
                <div class="space-y-4">
                    <label class="text-[10px] uppercase font-bold opacity-40 ml-1">Dados da Candidatura</label>
                    <select id="reg-cargo" onchange="atualizarNum()" class="input-field" required></select>
                    <select id="reg-partido" onchange="atualizarNum()" class="input-field" required><option value="">Selecione o Lado Político</option></select>
                    
                    <div class="p-6 bg-black/40 rounded-xl border border-white/5 text-center">
                        <span class="text-[10px] text-yellow-400 font-bold uppercase block mb-2">Número Identificador</span>
                        <div class="flex justify-center items-center gap-2">
                            <input type="text" id="num-fixo" class="w-12 text-4xl font-bold bg-transparent text-center" readonly>
                            <div id="div-extra" class="hidden flex items-center gap-2">
                                <span class="opacity-30 text-2xl">+</span>
                                <input type="text" id="num-extra" class="w-20 text-4xl font-bold bg-white/5 border-b-2 border-yellow-400 text-yellow-400 outline-none px-2" placeholder="00">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-yellow-400 text-black py-4 rounded-xl font-black hover:bg-yellow-300 transition uppercase text-xs tracking-widest">Enviar Pedido de Registro</button>
                </div>
            </form>
        </div>
    </section>

    <section id="aba-candidatos" class="section">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <h2 class="text-2xl font-black italic uppercase">Candidatos <span class="text-yellow-400 txt-eleicao">...</span></h2>
            <div id="filtros-area" class="flex flex-wrap gap-2 justify-center"></div>
        </div>
        <div id="grid-candidatos" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <section id="aba-adm" class="section">
        <div class="glass p-6 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div id="adm-perfil">
                <h3 class="text-xl font-black text-yellow-400 uppercase" id="adm-titulo">SISTEMA TSE</h3>
                <p class="text-[10px] opacity-50 font-bold" id="adm-sub">ESTADO: NÃO IDENTIFICADO</p>
            </div>
            <div id="adm-mestre" class="hidden flex gap-2">
                <button onclick="definirEleicao('Federal')" class="bg-blue-600 px-4 py-2 rounded font-bold text-[10px] hover:bg-blue-500">SET FEDERAL</button>
                <button onclick="definirEleicao('Municipal')" class="bg-emerald-600 px-4 py-2 rounded font-bold text-[10px] hover:bg-emerald-500">SET MUNICIPAL</button>
            </div>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded font-bold text-[10px] uppercase">Encerrar Sessão</button>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="glass p-5 border-t-2 border-yellow-400/30">
                <h4 class="text-yellow-400 font-bold mb-4 uppercase text-[10px] tracking-widest">Pendentes para Análise</h4>
                <div id="lista-pendentes" class="space-y-3"></div>
            </div>
            <div class="glass p-5 border-t-2 border-blue-400/30">
                <h4 class="text-blue-400 font-bold mb-4 uppercase text-[10px] tracking-widest">Registros Homologados</h4>
                <div id="lista-aceitos" class="space-y-3"></div>
            </div>
        </div>
    </section>
</div>

<div id="modal-login" class="fixed inset-0 bg-black/95 z-[500] hidden flex items-center justify-center p-6 backdrop-blur-sm">
    <div class="glass p-10 w-full max-w-sm text-center border-yellow-400/20">
        <h3 class="text-yellow-400 font-bold mb-8 italic uppercase tracking-widest">Autenticação TSE</h3>
        <select id="log-est" class="input-field mb-4"><option>Brookhaven</option><option>Novacore</option><option>Casteríber</option><option>Fortemega</option><option>Florêmix</option></select>
        <input type="password" id="log-sen" class="input-field mb-6 text-center" placeholder="Senha de Acesso">
        <button onclick="login()" class="w-full bg-yellow-400 text-black py-4 rounded-xl font-black uppercase text-xs">Acessar Painel</button>
        <button onclick="document.getElementById('modal-login').classList.add('hidden')" class="mt-4 text-[10px] opacity-40 uppercase font-bold">Cancelar</button>
    </div>
</div>

<script>
    // FIREBASE
    const firebaseConfig = { databaseURL: "https://candidatura-cde-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DADOS ATUALIZADOS
    const senhasTSE = { 
        "Brookhaven": "Brookasil1234", 
        "Novacore": "williamNC", 
        "Casteríber": "henriqueCB", 
        "Fortemega": "lucasFM", 
        "Florêmix": "charlesFX" 
    };

    const partidosData = {
        Direita: [
            "PL (22) - Partido Liberal", "PP (11) - Progressistas", "Republicanos (10)", "PRTN (75) - Partido Republicano Trabalhista Nacional", "Patriota (51)", "PRTB (28) - Partido Renovador Trabalhista Brasileiro", "NOVO (30)", "PMB (35) - Partido da Mulher Brasileira", "DC (27) - Democracia Cristã", "UDB (38) - União da Direita Brookasileira", "Agir (36)", "POL (81) - Partido da Ordem e Liberdade", "ACN (84) - Aliança Cristã Nacional", "PRONA (57) - Partido da Reedificação da Ordem Nacional", "PDC (17) - Partido Democrata Cristão", "PESP (48) - Partido da Esperança", "PMNL (86) - Partido Militar Nacionalista"
        ],
        Centro: [
            "MDB (15) - Movimento Democrático Brasileiro", "UNIÃO (44) - União Brasil", "PSD (55) - Partido Social Democrático", "Podemos (20)", "PSDB (45) - Partido da Social Democracia Brasileira", "Cidadania (23)", "Solidariedade (77)", "Avante (70)", "PMN (33) - Partido da Mobilização Nacional", "PV (43) - Partido Verde", "PUN (42) - Partido da União Nacional", "MPD (37) - Movimento Popular Democrático", "PDM (26) - Partido da Mudança", "MTB (63) - Movimento Trabalhista Brookasileiro", "PTD (46) - Partido Trabalhista Democrático", "PDSD (88) - Partido do Sindicato Democrata", "MSS (14) - Partido Missão"
        ],
        Esquerda: [
            "PT (13) - Partido dos Trabalhadores", "PSOL (50) - Partido Socialismo e Liberdade", "PCdoB (65) - Partido Comunista do Brasil", "Rede (18) - Rede Sustentabilidade", "PDT (12) - Partido Democrático Trabalhista", "UP (80) - Unidade Popular", "PCO (29) - Partido da Causa Operária", "PCB (21) - Partido Comunista Brasileiro", "PSTU (16) - Partido Socialista dos Trabalhadores Unificado", "PPL (54) - Partido Pátria Livre", "PSB (40) - Partido Socialista Brasileiro", "PFS (60) - Partido da Frente Socialista", "PS (56) - Partido Socialista", "PSTN (31) - Partido Social Trabalhista Nacional"
        ]
    };

    let eleicaoTipo = "Federal";
    let loginEst = null;

    db.ref('config/tipoEleicao').on('value', (s) => {
        eleicaoTipo = s.val() || "Federal";
        document.querySelectorAll('.txt-eleicao').forEach(e => e.innerText = eleicaoTipo.toUpperCase());
        atualizarCargosForm();
    });

    function mudarAba(id) {
        if(id === 'aba-adm' && !loginEst) { document.getElementById('modal-login').classList.remove('hidden'); return; }
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('selected'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('selected');
        if(id === 'aba-candidatos') carregarCandidatosPublicos();
        if(id === 'aba-adm') carregarListasAdm();
    }

    function login() {
        const e = document.getElementById('log-est').value;
        const s = document.getElementById('log-sen').value;
        if(senhasTSE[e] === s) {
            loginEst = e;
            document.getElementById('adm-sub').innerText = "ESTADO: " + e.toUpperCase();
            if(e === "Brookhaven") document.getElementById('adm-mestre').classList.remove('hidden');
            document.getElementById('modal-login').classList.add('hidden');
            mudarAba('aba-adm');
        } else { alert("Chave de acesso inválida!"); }
    }

    function carregarPartidos(lado) {
        const p = document.getElementById('reg-partido');
        p.innerHTML = '<option value="">Selecione o Partido</option>';
        if(lado && partidosData[lado]) {
            partidosData[lado].forEach(item => p.innerHTML += `<option value="${item}">${item}</option>`);
        }
        atualizarNum();
    }

    function atualizarCargosForm() {
        const c = document.getElementById('reg-cargo');
        const lista = eleicaoTipo === "Federal" ? ['Presidente', 'Governador', 'Senador', 'Deputado Federal', 'Deputado Estadual'] : ['Prefeito', 'Vereador'];
        c.innerHTML = lista.map(cargo => `<option value="${cargo}">${cargo}</option>`).join('');
        const fArea = document.getElementById('filtros-area');
        fArea.innerHTML = `<button onclick="carregarCandidatosPublicos('todos')" class="bg-white/10 px-3 py-2 rounded text-[9px] font-bold">TODOS</button>` +
            lista.map(cargo => `<button onclick="carregarCandidatosPublicos('${cargo}')" class="bg-white/5 border border-white/10 px-3 py-2 rounded text-[9px] font-bold uppercase">${cargo}</button>`).join('');
        atualizarNum();
    }

    function atualizarNum() {
        const part = document.getElementById('reg-partido').value;
        const cargo = document.getElementById('reg-cargo').value;
        const nf = document.getElementById('num-fixo');
        const de = document.getElementById('div-extra');
        const ne = document.getElementById('num-extra');
        if(part) {
            const m = part.match(/\((\d+)\)/);
            nf.value = m ? m[1] : "";
            de.classList.remove('hidden'); ne.value = "";
            const max = { "Senador": 1, "Deputado Federal": 2, "Deputado Estadual": 3, "Vereador": 3 };
            ne.maxLength = max[cargo] || 0;
            if(!max[cargo]) de.classList.add('hidden');
        } else { de.classList.add('hidden'); nf.value = ""; }
    }

    function registrar(e) {
        e.preventDefault();
        const est = document.getElementById('reg-estado').value;
        const num = document.getElementById('num-fixo').value + document.getElementById('num-extra').value;
        db.ref('candidatos').once('value', (s) => {
            let erro = false;
            s.forEach(child => {
                const c = child.val();
                if(c.numero === num && c.estado === est && c.eleicao === eleicaoTipo && c.status !== 'recusado') erro = true;
            });
            if(erro) return alert("Erro: Número já registrado para este cargo/estado!");
            db.ref('candidatos').push({
                nome: document.getElementById('reg-nome').value,
                cpf: document.getElementById('reg-cpf').value,
                nascimento: document.getElementById('reg-nasc').value,
                lado: document.getElementById('reg-lado').value,
                estado: est,
                tiktok: document.getElementById('reg-tiktok').value,
                cargo: document.getElementById('reg-cargo').value,
                partido: document.getElementById('reg-partido').value,
                numero: num,
                eleicao: eleicaoTipo,
                status: 'pendente'
            });
            alert("Solicitação enviada! Aguarde a análise do TSE.");
            document.getElementById('formReg').reset();
            carregarPartidos("");
        });
    }

    function carregarCandidatosPublicos(filtro = 'todos') {
        db.ref('candidatos').on('value', (s) => {
            const grid = document.getElementById('grid-candidatos');
            grid.innerHTML = "";
            s.forEach(child => {
                const c = child.val();
                if(c.status === 'aceito' && c.eleicao === eleicaoTipo && (filtro === 'todos' || c.cargo === filtro)) {
                    grid.innerHTML += `
                        <div class="glass p-5 card-candidato relative overflow-hidden">
                            <div class="absolute -right-2 -top-2 opacity-5 font-black text-4xl">${c.estado[0]}</div>
                            <p class="text-[8px] font-black opacity-30 uppercase truncate">${c.partido}</p>
                            <h4 class="text-lg font-black mb-1 truncate">${c.nome}</h4>
                            <div class="text-3xl font-black text-yellow-400 mb-4">${c.numero}</div>
                            <div class="flex justify-between text-[9px] font-bold uppercase">
                                <span class="bg-white/10 px-2 py-1 rounded">${c.cargo}</span>
                                <span class="text-blue-400">${c.estado}</span>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function carregarListasAdm() {
        db.ref('candidatos').on('value', (s) => {
            const pend = document.getElementById('lista-pendentes');
            const aceit = document.getElementById('lista-aceitos');
            pend.innerHTML = ""; aceit.innerHTML = "";
            s.forEach(child => {
                const c = child.val();
                if(loginEst === "Brookhaven" || c.estado === loginEst) {
                    const html = `
                        <div class="bg-black/30 p-4 rounded-xl border border-white/5 flex flex-col gap-3">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="font-bold text-xs">${c.nome} <span class="text-yellow-400">#${c.numero}</span></p>
                                    <p class="text-[9px] opacity-40 uppercase font-bold">${c.cargo} | ${c.estado}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[8px] opacity-30">NASC: ${c.nascimento}</p>
                                    <p class="text-[8px] opacity-30">CPF: ${c.cpf}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${c.status === 'pendente' ? 
                                `<button onclick="altStatus('${child.key}', 'aceito')" class="flex-1 bg-green-600/80 hover:bg-green-600 text-[9px] font-black py-2 rounded">DEFERIR</button>
                                 <button onclick="altStatus('${child.key}', 'recusado')" class="flex-1 bg-red-600/80 hover:bg-red-600 text-[9px] font-black py-2 rounded">INDEFERIR</button>` :
                                `<button onclick="cancelarCandidato('${child.key}')" class="w-full bg-red-500/10 text-red-500 text-[9px] font-black py-2 rounded border border-red-500/20 hover:bg-red-500 hover:text-white transition">CANCELAR REGISTRO</button>`
                                }
                            </div>
                        </div>`;
                    if(c.status === 'pendente') pend.innerHTML += html;
                    else if(c.status === 'aceito') aceit.innerHTML += html;
                }
            });
        });
    }

    function altStatus(id, st) { db.ref('candidatos/' + id).update({ status: st }); }
    function cancelarCandidato(id) { if(confirm("Confirmar a exclusão permanente deste registro?")) db.ref('candidatos/' + id).remove(); }
    function definirEleicao(t) { db.ref('config/tipoEleicao').set(t); alert("Sistema atualizado para eleições " + t); }

    atualizarCargosForm();
</script>

</body>
</html>
