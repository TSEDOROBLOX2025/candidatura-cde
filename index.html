<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE - Brookasil RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #020617; color: #f8fafc; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-field { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; width: 100%; color: white; }
        .section { display: none; }
        .active { display: block; }
        .btn-tab { transition: all 0.3s; opacity: 0.6; }
        .btn-tab:hover { opacity: 1; }
        .btn-tab.selected { opacity: 1; border-bottom: 2px solid #3b82f6; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://candidatura-cde-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // SEU MAPEAMENTO EXATO
        const partidosMap = {
          Direita: [
            "PL (22) - Partido Liberal", "PP (11) - Progressistas", "Republicanos (10)", 
            "PRTN (75) - Partido Republicano Trabalhista Nacional", "Patriota (51)", 
            "PRTB (28) - Partido Renovador Trabalhista Brasileiro", "NOVO (30)", 
            "PMB (35) - Partido da Mulher Brasileira", "DC (27) - Democracia Cristã", 
            "UDB (38) - União da Direita Brookasileira", "Agir (36)", 
            "POL (81) - Partido da Ordem e Liberdade", "ACN (84) - Aliança Cristã Nacional", 
            "PRONA (57) - Partido da Reedificação da Ordem Nacional", "FIB (90) - Frente Integralista Brasileira", 
            "PDC (17) - Partido Democrata Cristão", "PESP (48) - Partido da Esperança", 
            "PMNL (86) - Partido Militar Nacionalista"
          ],
          Centro: [
            "MDB (15) - Movimento Democrático Brasileiro", "UNIÃO (44) - União Brasil", 
            "PSD (55) - Partido Social Democrático", "Podemos (20)", 
            "PSDB (45) - Partido da Social Democracia Brasileira", "Cidadania (CDN)", 
            "Solidariedade (77)", "Avante (70)", "PMN (33) - Partido da Mobilização Nacional", 
            "Pros (90)", "PV (43) - Partido Verde", "PUN (42) - Partido da União Nacional", 
            "MPD (37) - Movimento Popular Democrático", "PDM (26) - Partido da Mudança", 
            "MTB (63) - Movimento Trabalhista Brookasileiro", "PTD (46) - Partido Trabalhista Democrático", 
            "PDSD (88) - Partido do Sindicato Democrata", "MSS (14) - Partido Missão"
          ],
          Esquerda: [
            "PT (13) - Partido dos Trabalhadores", "PSOL (50) - Partido Socialismo e Liberdade", 
            "PCdoB (65) - Partido Comunista do Brasil", "Rede (18) - Rede Sustentabilidade", 
            "PDT (12) - Partido Democrático Trabalhista", "UP (80) - Unidade Popular", 
            "PCO (29) - Partido da Causa Operária", "PCB (21) - Partido Comunista Brasileiro", 
            "PSTU (16) - Partido Socialista dos Trabalhadores Unificado", "PPL (54) - Partido Pátria Livre", 
            "PSB (40) - Partido Socialista Brasileiro", "PFS (60) - Partido da Frente Socialista", 
            "PS (56) - Partido Socialista", "PSTN (31) - Partido Social Trabalhista Nacional"
          ]
        };

        let eleicaoTipo = "Federal";

        // Sincronizar Tipo de Eleição
        onValue(ref(db, 'config/tipoEleicao'), (snap) => {
            eleicaoTipo = snap.val() || "Federal";
            document.querySelectorAll('.txt-eleicao').forEach(e => e.innerText = eleicaoTipo);
            atualizarCargos();
        });

        window.showTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            if(id === 'aba-candidatos') carregarCandidatos();
            if(id === 'aba-adm') carregarListaAdm();
        };

        window.mudarLado = (lado) => {
            const sel = document.getElementById('partido');
            sel.innerHTML = '<option value="">Selecione o Partido</option>';
            if(lado && partidosMap[lado]) {
                partidosMap[lado].forEach(p => {
                    sel.innerHTML += `<option value="${p}">${p}</option>`;
                });
            }
            atualizarNumeroBase();
        };

        window.atualizarCargos = () => {
            const sel = document.getElementById('cargo');
            sel.innerHTML = eleicaoTipo === "Federal" 
                ? '<option>Presidente</option><option>Governador</option><option>Senador</option><option>Deputado Federal</option><option>Deputado Estadual</option>'
                : '<option>Prefeito</option><option>Vereador</option>';
            atualizarNumeroBase();
        };

        window.atualizarNumeroBase = () => {
            const partidoStr = document.getElementById('partido').value;
            const cargo = document.getElementById('cargo').value;
            const numFixo = document.getElementById('numFixo');
            const numExtra = document.getElementById('numExtra');
            const divExtra = document.getElementById('divExtra');

            if(partidoStr) {
                // Extrair número de dentro dos parênteses: "PL (22) - ..." -> 22
                const match = partidoStr.match(/\((\d+)\)/);
                const base = match ? match[1] : "";
                numFixo.value = base;

                divExtra.classList.remove('hidden');
                numExtra.value = "";

                if(["Presidente", "Governador", "Prefeito"].includes(cargo)) {
                    divExtra.classList.add('hidden');
                    numExtra.maxLength = 0;
                } else if(cargo === "Senador") {
                    numExtra.maxLength = 1;
                } else if(cargo === "Deputado Federal") {
                    numExtra.maxLength = 2;
                } else { // Estadual ou Vereador
                    numExtra.maxLength = 3;
                }
            }
        };

        document.getElementById('formCandidatura').onsubmit = async (e) => {
            e.preventDefault();
            const numFinal = document.getElementById('numFixo').value + document.getElementById('numExtra').value;
            const dados = {
                nome: document.getElementById('nome').value.replace(/[^a-zA-Z ]/g, ""),
                cpf: document.getElementById('cpf').value.replace(/[^0-9]/g, ""),
                partido: document.getElementById('partido').value,
                cargo: document.getElementById('cargo').value,
                tiktok: document.getElementById('tiktok').value,
                numero: numFinal,
                status: "pendente",
                tipo: eleicaoTipo,
                data: new Date().toLocaleString()
            };
            await push(ref(db, 'candidatos'), dados);
            alert("Candidatura enviada com sucesso!");
            e.target.reset();
            atualizarNumeroBase();
        };

        function carregarCandidatos() {
            onValue(ref(db, 'candidatos'), (snap) => {
                const grid = document.getElementById('gridCandidatos');
                grid.innerHTML = "";
                snap.forEach(child => {
                    const c = child.val();
                    if(c.status === "aceito") {
                        grid.innerHTML += `
                            <div class="glass p-6 rounded-3xl border-l-4 border-blue-500">
                                <p class="text-[10px] font-bold text-blue-400 uppercase">${c.partido.split(' ')[0]}</p>
                                <h3 class="text-xl font-black mt-1">${c.nome}</h3>
                                <p class="text-4xl font-black text-white my-3">${c.numero}</p>
                                <p class="text-xs opacity-50 font-bold uppercase">${c.cargo}</p>
                            </div>`;
                    }
                });
            });
        }

        // FUNÇÕES ADM
        window.abrirAdm = () => {
            if(prompt("Senha Master:") === "Brookasil1234") showTab('aba-adm');
        };

        window.setEleicaoGlobal = async (t) => {
            await set(ref(db, 'config/tipoEleicao'), t);
            alert("Sistema alterado!");
        };

        function carregarListaAdm() {
            onValue(ref(db, 'candidatos'), (snap) => {
                const list = document.getElementById('listaAdm');
                list.innerHTML = "";
                snap.forEach(child => {
                    const c = child.val();
                    list.innerHTML += `
                        <div class="glass p-4 rounded-xl flex justify-between items-center mb-3">
                            <div>
                                <p class="font-bold">${c.nome} (${c.numero}) - <span class="text-blue-400 text-xs">${c.status}</span></p>
                                <p class="text-[10px] opacity-60">${c.cargo} | CPF: ${c.cpf} | ${c.partido}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="setStatus('${child.key}', 'aceito')" class="bg-green-600 px-3 py-1 rounded text-[10px] font-bold">ACEITAR</button>
                                <button onclick="setStatus('${child.key}', 'recusado')" class="bg-red-600 px-3 py-1 rounded text-[10px] font-bold">RECUSAR</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.setStatus = (id, s) => update(ref(db, `candidatos/${id}`), { status: s });

    </script>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-black italic tracking-tighter">TSE <span class="text-blue-600">BROOKASIL</span></h1>
                <p class="text-blue-400 font-bold text-xs tracking-widest uppercase">Portal de Candidaturas RP</p>
            </div>
            <nav class="glass p-2 rounded-2xl flex gap-4">
                <button onclick="showTab('aba-candidatura')" class="btn-tab selected px-4 py-2 font-bold text-sm">Candidatura</button>
                <button onclick="showTab('aba-candidatos')" class="btn-tab px-4 py-2 font-bold text-sm">Candidatos</button>
                <button onclick="abrirAdm()" class="px-4 py-2 font-bold text-sm text-red-500">PAINEL ADM</button>
            </nav>
        </header>

        <section id="aba-candidatura" class="section active">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass p-8 md:p-12 rounded-[40px]">
                    <h2 class="text-3xl font-black mb-6 uppercase">Ficha de Inscrição <span class="text-blue-500 text-sm block txt-eleicao">Federal</span></h2>
                    
                    <form id="formCandidatura" class="space-y-5">
                        <div class="grid md:grid-cols-2 gap-5">
                            <input type="text" id="nome" placeholder="Nome Completo (Letras)" class="input-field" pattern="[A-Za-z ]+" required>
                            <input type="text" id="cpf" placeholder="CPF RP (Números)" class="input-field" pattern="[0-9]+" required>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-5">
                            <select id="lado" onchange="mudarLado(this.value)" class="input-field" required>
                                <option value="">Lado Político</option>
                                <option>Direita</option><option>Centro</option><option>Esquerda</option>
                            </select>
                            <select id="partido" onchange="atualizarNumeroBase()" class="input-field md:col-span-2" required>
                                <option value="">Aguardando lado...</option>
                            </select>
                        </div>

                        <div class="grid md:grid-cols-2 gap-5">
                            <select id="estado" class="input-field">
                                <option>Brookhaven</option><option>Novacore</option><option>Casteríber</option><option>Fortemega</option><option>Florêmix</option>
                            </select>
                            <select id="cargo" onchange="atualizarNumeroBase()" class="input-field"></select>
                        </div>

                        <div class="flex flex-col md:flex-row gap-5 items-center">
                            <div class="flex-1 glass p-4 rounded-2xl border border-blue-500/30 w-full">
                                <label class="text-[10px] font-bold text-blue-400 block mb-1 uppercase">Número do Candidato</label>
                                <div class="flex items-center gap-1">
                                    <input type="text" id="numFixo" class="w-12 text-3xl font-black bg-transparent border-none outline-none" readonly>
                                    <div id="divExtra" class="hidden">
                                        <input type="text" id="numExtra" class="w-24 text-3xl font-black bg-blue-600/20 border-b-2 border-blue-500 text-blue-400 outline-none px-2" placeholder="000">
                                    </div>
                                </div>
                            </div>
                            <input type="text" id="tiktok" placeholder="TikTok (Letras)" class="input-field flex-1" pattern="[A-Za-z ]+">
                        </div>

                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-2xl font-black text-xl uppercase shadow-lg shadow-blue-500/20">Registrar Candidatura</button>
                    </form>
                </div>
                
                <div class="glass p-8 rounded-[40px] hidden lg:block">
                    <h3 class="font-bold text-blue-500 mb-4 uppercase text-xs">Regras de Dígitos</h3>
                    <ul class="text-xs space-y-3 opacity-60">
                        <li><b>Majoritários (2):</b> Presidente, Gov, Prefeito</li>
                        <li><b>Senador (3):</b> Partido + 1 dígito</li>
                        <li><b>Federal (4):</b> Partido + 2 dígitos</li>
                        <li><b>Estadual/Vereador (5):</b> Partido + 3 dígitos</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="aba-candidatos" class="section">
            <h2 class="text-4xl font-black mb-10 uppercase italic">Candidatos <span class="text-blue-600">Oficiais</span></h2>
            <div id="gridCandidatos" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </section>

        <section id="aba-adm" class="section">
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                <h2 class="text-3xl font-black text-red-500">PAINEL TSE</h2>
                <div class="flex gap-2">
                    <button onclick="setEleicaoGlobal('Federal')" class="bg-blue-600 px-4 py-2 rounded-lg font-bold text-[10px]">ATIVAR FEDERAL</button>
                    <button onclick="setEleicaoGlobal('Municipal')" class="bg-green-600 px-4 py-2 rounded-lg font-bold text-[10px]">ATIVAR MUNICIPAL</button>
                </div>
            </div>
            <div id="listaAdm" class="max-w-3xl mx-auto"></div>
        </section>
    </div>

</body>
</html>
