<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE 2026 - Brookasil RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --gab-green: #009E49; --gab-yellow: #FCD116; --gab-blue: #3A75C4; --bg: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; min-height: 100vh; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; }
        .input-field { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 12px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--gab-yellow); box-shadow: 0 0 15px rgba(252, 209, 22, 0.2); }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-nav { padding: 12px 20px; font-weight: 800; font-size: 0.7rem; border-radius: 12px; opacity: 0.4; cursor: pointer; background: rgba(255,255,255,0.05); color: white; transition: 0.3s; }
        .btn-nav.selected { opacity: 1; background: white; color: black; }
        .flag-bar { width: 8px; height: 25px; border-radius: 2px; animation: wave 1.2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.6); } }
    </style>
</head>
<body>

<div class="p-4 md:p-10 max-w-7xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8 text-center md:text-left">
        <div>
            <div class="flex gap-1 mb-4 justify-center md:justify-start">
                <div class="flag-bar" style="background:var(--gab-green); animation-delay:0s"></div>
                <div class="flag-bar" style="background:var(--gab-yellow); animation-delay:0.2s"></div>
                <div class="flag-bar" style="background:var(--gab-blue); animation-delay:0.4s"></div>
            </div>
            <h1 class="text-5xl font-bold tracking-tighter" style="font-family:'Syncopate'">TSE<span class="text-yellow-400">.</span>2026</h1>
            <p class="text-[10px] tracking-[0.5em] uppercase opacity-50 font-black mt-2">Justiça Eleitoral Brookasil</p>
        </div>
        <nav class="glass p-2 flex gap-2">
            <button id="btn-reg" onclick="mudarAba('aba-registro')" class="btn-nav selected">REGISTRO</button>
            <button id="btn-can" onclick="mudarAba('aba-candidatos')" class="btn-nav">CANDIDATOS</button>
            <button id="btn-adm" onclick="mudarAba('aba-adm')" class="btn-nav text-red-400">TSE ADM</button>
        </nav>
    </header>

    <section id="aba-registro" class="section active">
        <div class="glass p-8 md:p-16">
            <h2 class="text-3xl font-black mb-10 italic border-l-4 border-yellow-400 pl-6 uppercase">Registro <span class="text-yellow-400 txt-eleicao">FEDERAL</span></h2>
            <form id="formCandidatura" onsubmit="enviarCandidatura(event)" class="grid md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <input type="text" id="nome" class="input-field" placeholder="Nome Completo" required>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="lado" onchange="carregarPartidos(this.value)" class="input-field" required>
                            <option value="">Espectro</option>
                            <option value="Direita">Direita</option><option value="Centro">Centro</option><option value="Esquerda">Esquerda</option>
                        </select>
                        <select id="estadoInsc" class="input-field" required>
                            <option value="">Estado</option>
                            <option>Brookhaven</option><option>Novacore</option><option>Casteríber</option><option>Fortemega</option><option>Florêmix</option>
                        </select>
                    </div>
                    <input type="text" id="tiktok" class="input-field" placeholder="TikTok Oficial" required>
                </div>
                <div class="space-y-6">
                    <select id="cargo" onchange="atualizarNumUrna()" class="input-field" required></select>
                    <select id="partido" onchange="atualizarNumUrna()" class="input-field" required><option value="">Escolha o Espectro</option></select>
                    <div class="p-6 bg-black/40 rounded-2xl border border-white/5 text-center">
                        <p class="text-[10px] font-black uppercase text-yellow-400 mb-2">Número da Urna</p>
                        <div class="flex items-center justify-center gap-2">
                            <input type="text" id="numFixo" class="w-16 text-5xl font-bold bg-transparent text-white text-center" readonly>
                            <div id="areaExtra" class="hidden flex items-center gap-2">
                                <span class="text-2xl opacity-20">+</span>
                                <input type="text" id="numExtra" class="w-24 text-5xl font-bold bg-white/5 border-b-2 border-yellow-400 text-yellow-400 outline-none px-2" placeholder="00">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-yellow-400 text-black p-5 rounded-xl font-black text-lg">FINALIZAR INSCRIÇÃO</button>
                </div>
            </form>
        </div>
    </section>

    <section id="aba-candidatos" class="section"><div id="gridCandidatos" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div></section>
    <section id="aba-adm" class="section"><div id="listaAprovacao" class="space-y-4"></div></section>
</div>

<div id="modalLogin" class="fixed inset-0 bg-black/95 z-[200] hidden flex items-center justify-center p-6">
    <div class="glass p-10 w-full max-w-sm text-center">
        <h4 class="text-yellow-400 font-bold mb-6 uppercase">Acesso TSE</h4>
        <select id="loginEstado" class="input-field mb-4"><option>Brookhaven</option><option>Novacore</option><option>Casteríber</option><option>Fortemega</option><option>Florêmix</option></select>
        <input type="password" id="loginSenha" class="input-field mb-6 text-center" placeholder="Senha">
        <button onclick="tentarLogin()" class="w-full bg-yellow-400 text-black p-4 rounded-xl font-black">ENTRAR</button>
        <button onclick="fecharLogin()" class="mt-4 text-xs opacity-40">VOLTAR</button>
    </div>
</div>

<script>
    // Configuração do Firebase (Compat)
    const firebaseConfig = { databaseURL: "https://candidatura-cde-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const partidosData = {
  Direita: [
    "PL (22) - Partido Liberal", "PP (11) - Progressistas", "Republicanos (10)", 
    "PRTN (75) - Partido Republicano Trabalhista Nacional", "Patriota (51)", 
    "PRTB (28) - Partido Renovador Trabalhista Brasileiro", "NOVO (30)", 
    "PMB (35) - Partido da Mulher Brasileira", "DC (27) - Democracia Cristã", 
    "UDB (38) - União da Direita Brookasileira", "Agir (36)", 
    "POL (81) - Partido da Ordem e Liberdade", "ACN (84) - Aliança Cristã Nacional", 
    "PRONA (57) - Partido da Reedificação da Ordem Nacional", "FIB (90) - Frente Integralista Brasileira", 
    "PDC (17) - Partido Democrata Cristão", "PESP (48) - Partido da Esperança", 
    "PMNL (86) - Partido Militar Nacionalista"
  ],
  Centro: [
    "MDB (15) - Movimento Democrático Brasileiro", "UNIÃO (44) - União Brasil", 
    "PSD (55) - Partido Social Democrático", "Podemos (20)", 
    "PSDB (45) - Partido da Social Democracia Brasileira", "Cidadania (CDN)", 
    "Solidariedade (77)", "Avante (70)", "PMN (33) - Partido da Mobilização Nacional", 
    "Pros (90)", "PV (43) - Partido Verde", "PUN (42) - Partido da União Nacional", 
    "MPD (37) - Movimento Popular Democrático", "PDM (26) - Partido da Mudança", 
    "MTB (63) - Movimento Trabalhista Brookasileiro", "PTD (46) - Partido Trabalhista Democrático", 
    "PDSD (88) - Partido do Sindicato Democrata", "MSS (14) - Partido Missão"
  ],
  Esquerda: [
    "PT (13) - Partido dos Trabalhadores", "PSOL (50) - Partido Socialismo e Liberdade", 
    "PCdoB (65) - Partido Comunista do Brasil", "Rede (18) - Rede Sustentabilidade", 
    "PDT (12) - Partido Democrático Trabalhista", "UP (80) - Unidade Popular", 
    "PCO (29) - Partido da Causa Operária", "PCB (21) - Partido Comunista Brasileiro", 
    "PSTU (16) - Partido Socialista dos Trabalhadores Unificado", "PPL (54) - Partido Pátria Livre", 
    "PSB (40) - Partido Socialista Brasileiro", "PFS (60) - Partido da Frente Socialista", 
    "PS (56) - Partido Socialista", "PSTN (31) - Partido Social Trabalhista Nacional"
  ]
};
    const senhasTSE = { "Brookhaven": "Brookasil1234", "Novacore": "williamNC", "Casteríber": "henriqueCB", "Fortemega": "lucasFM", "Florêmix": "charlesFX" };
    let tipoGlobal = "Federal", estadoAdm = null;

    // Sincronização de Eleição
    db.ref('config/tipoEleicao').on('value', (s) => {
        tipoGlobal = s.val() || "Federal";
        document.querySelectorAll('.txt-eleicao').forEach(e => e.innerText = tipoGlobal.toUpperCase());
        resetarOpcoesCargos();
    });

    // Funções de Navegação (A prova de falhas)
    function mudarAba(id) {
        if (id === 'aba-adm' && !estadoAdm) {
            document.getElementById('modalLogin').classList.remove('hidden');
            return;
        }
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('selected'));
        document.getElementById(id).classList.add('active');
        
        if (id === 'aba-registro') document.getElementById('btn-reg').classList.add('selected');
        if (id === 'aba-candidatos') {
            document.getElementById('btn-can').classList.add('selected');
            carregarCandidatos();
        }
        if (id === 'aba-adm') {
            document.getElementById('btn-adm').classList.add('selected');
            carregarListaAdm();
        }
    }

    function fecharLogin() { document.getElementById('modalLogin').classList.add('hidden'); }

    function tentarLogin() {
        const est = document.getElementById('loginEstado').value;
        const sen = document.getElementById('loginSenha').value;
        if (senhasTSE[est] === sen) {
            estadoAdm = est;
            fecharLogin();
            mudarAba('aba-adm');
        } else { alert("Senha Incorreta!"); }
    }

    // Lógica do Formulário
    function carregarPartidos(lado) {
        const pSel = document.getElementById('partido');
        pSel.innerHTML = '<option value="">Selecione o Partido</option>';
        if (lado && partidosData[lado]) {
            partidosData[lado].forEach(p => {
                const opt = document.createElement('option');
                opt.value = p; opt.innerText = p;
                pSel.appendChild(opt);
            });
        }
        atualizarNumUrna();
    }

    function resetarOpcoesCargos() {
        const cSel = document.getElementById('cargo');
        const lista = tipoGlobal === "Federal" ? ['Presidente', 'Governador', 'Senador', 'Deputado Federal', 'Deputado Estadual'] : ['Prefeito', 'Vereador'];
        cSel.innerHTML = "";
        lista.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c; opt.innerText = c;
            cSel.appendChild(opt);
        });
        atualizarNumUrna();
    }

    function atualizarNumUrna() {
        const p = document.getElementById('partido').value;
        const c = document.getElementById('cargo').value;
        const nf = document.getElementById('numFixo');
        const ae = document.getElementById('areaExtra');
        const ne = document.getElementById('numExtra');

        if (p) {
            const match = p.match(/\((\d+)\)/);
            nf.value = match ? match[1] : "";
            ae.classList.remove('hidden');
            ne.value = "";
            const max = { "Senador": 1, "Deputado Federal": 2, "Deputado Estadual": 3, "Vereador": 3 };
            ne.maxLength = max[c] || 0;
            if (!max[c]) ae.classList.add('hidden');
        } else { ae.classList.add('hidden'); nf.value = ""; }
    }

    function enviarCandidatura(e) {
        e.preventDefault();
        const est = document.getElementById('estadoInsc').value;
        const num = document.getElementById('numFixo').value + document.getElementById('numExtra').value;
        
        db.ref('candidatos').once('value', (snap) => {
            let existe = false;
            snap.forEach(doc => {
                const c = doc.val();
                if(c.numero === num && c.estado === est && c.tipo === tipoGlobal && c.status !== 'recusado') existe = true;
            });

            if(existe) { alert("Este número já está em uso neste estado!"); return; }

            db.ref('candidatos').push({
                nome: document.getElementById('nome').value,
                lado: document.getElementById('lado').value,
                estado: est,
                tiktok: document.getElementById('tiktok').value,
                cargo: document.getElementById('cargo').value,
                partido: document.getElementById('partido').value,
                numero: num,
                tipo: tipoGlobal,
                status: 'pendente'
            });
            alert("Enviado com sucesso! Aguarde aprovação.");
            document.getElementById('formCandidatura').reset();
            carregarPartidos("");
        });
    }

    function carregarCandidatos() {
        db.ref('candidatos').on('value', (snap) => {
            const grid = document.getElementById('gridCandidatos');
            grid.innerHTML = "";
            snap.forEach(child => {
                const c = child.val();
                if (c.status === 'aceito' && c.tipo === tipoGlobal) {
                    grid.innerHTML += `<div class="glass p-6 border-t-4 ${c.lado === 'Direita' ? 'border-blue-500' : (c.lado === 'Esquerda' ? 'border-red-500' : 'border-green-500')}">
                        <p class="text-[9px] font-bold opacity-40 uppercase">${c.partido}</p>
                        <h4 class="text-xl font-black mb-2">${c.nome}</h4>
                        <div class="text-4xl font-bold text-yellow-400 mb-4">${c.numero}</div>
                        <div class="flex justify-between text-[10px] font-black uppercase">
                            <span class="bg-white/10 px-2 py-1 rounded">${c.cargo}</span>
                            <span class="text-blue-400">${c.estado}</span>
                        </div>
                    </div>`;
                }
            });
        });
    }

    function carregarListaAdm() {
        db.ref('candidatos').on('value', (snap) => {
            const lista = document.getElementById('listaAprovacao');
            lista.innerHTML = "";
            snap.forEach(child => {
                const c = child.val();
                if (estadoAdm === "Brookhaven" || c.estado === estadoAdm) {
                    lista.innerHTML += `<div class="glass p-4 flex justify-between items-center mb-2">
                        <div>
                            <p class="font-bold">${c.nome} (${c.numero})</p>
                            <p class="text-[9px] opacity-50 uppercase">${c.cargo} | ${c.estado} | TT: ${c.tiktok}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="setStatus('${child.key}', 'aceito')" class="bg-green-600 p-2 rounded text-[10px] font-bold">OK</button>
                            <button onclick="setStatus('${child.key}', 'recusado')" class="bg-red-600 p-2 rounded text-[10px] font-bold">X</button>
                        </div>
                    </div>`;
                }
            });
        });
    }

    function setStatus(id, s) { db.ref('candidatos/' + id).update({ status: s }); }

    // Inicializar
    resetarOpcoesCargos();
</script>

</body>
</html>
